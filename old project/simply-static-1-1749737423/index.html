<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpliFinance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .page-section { display: none; }
        .page-section.active { display: block; }
        .loader {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #1E7976;
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite; display: inline-block; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full border-2 border-teal-700 flex items-center justify-center font-bold text-teal-700 text-lg bg-white shadow-sm">SF</div>
          <a href="#" id="nav-home-logo" class="text-2xl font-bold text-gray-700 tracking-tight">SimpliFinance</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" id="nav-home" class="px-3 py-2 rounded-md text-base font-semibold text-gray-700 hover:bg-teal-50">Home</a>
          <span id="user-greeting" class="text-sm text-gray-700 font-medium hidden"></span>
          <a href="#" id="login-nav-item" class="px-3 py-2 rounded-md text-base font-semibold text-gray-700 hover:bg-teal-50">Login</a>
          <a href="#" id="library-nav-item" class="px-3 py-2 rounded-md text-base font-semibold text-gray-700 hover:bg-teal-50 hidden">Library</a>
          <a href="#" id="admin-nav-item" class="px-3 py-2 rounded-md text-base font-semibold text-red-500 hover:bg-red-100 hidden">Admin</a>
          <div id="logout-nav-item" class="hidden">
            <button id="logout-button" class="px-4 py-2 rounded-md text-base font-semibold text-white bg-red-500 hover:bg-red-600">Logout</button>
          </div>
          <a href="https://calendly.com/jack-simplifinancellc/simplifinance-demo" target="_blank" rel="noopener" class="px-5 py-2 rounded-full bg-teal-700 text-white font-bold text-base shadow-md hover:bg-teal-800">SCHEDULE A DEMO</a>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8">
        <section id="home-page" class="page-section">
             <div class="text-center mb-12"><h2 class="text-3xl sm:text-4xl font-bold text-gray-700">Our Subscription Plans</h2></div>
             <div class="flex justify-center"><button data-plan-name="Premium Plan" data-plan-price="199.00" class="select-plan-btn bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-8 rounded-md">GET STARTED</button></div>
        </section>

        <section id="signup-billing-page" class="page-section">
            <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-xl mt-8">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Complete Your Sign Up</h2>
                <form id="signup-billing-form" class="space-y-5">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">Account Information</h3>
                        <div>
                            <label for="email-signup" class="block text-sm font-medium text-gray-600">Email address</label>
                            <input type="email" name="email" id="email-signup" required class="mt-1 block w-full px-3 py-2.5 border rounded-md" placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="password-signup" class="block text-sm font-medium text-gray-600 mt-3">Password</label>
                            <input type="password" name="password" id="password-signup" required class="mt-1 block w-full px-3 py-2.5 border rounded-md" placeholder="••••••••">
                        </div>
                    </div>
                    <div class="pt-3">
                        <button type="submit" id="signup-billing-submit-btn" class="w-full flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md shadow-md">
                            <span class="loader hidden mr-2" id="signup-billing-loader"></span>
                            Create Account & Activate Subscription
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section id="login-page" class="page-section">
            <div class="max-w-md mx-auto bg-white p-10 rounded-xl shadow-xl mt-10">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-8">Login to SimpliFinance</h2>
                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="email-login" class="block text-sm font-medium">Email address</label>
                        <input type="email" name="email" id="email-login" required class="mt-1 block w-full px-3 py-2.5 border rounded-md" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password-login" class="block text-sm font-medium">Password</label>
                        <input type="password" name="password" id="password-login" required class="mt-1 block w-full px-3 py-2.5 border rounded-md" placeholder="••••••••">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex items-center justify-center bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-md shadow-md">Login</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="library-page" class="page-section">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-gray-700">Educational Library</h1>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-700 text-gray-300 text-center p-6 mt-12">
        <p>&copy; <span id="currentYear">2025</span> SimpliFinance. All rights reserved.</p>
        <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
    </footer>

    <div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-50 p-4">
        <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="alert-modal-title" class="text-xl font-bold text-red-600 mb-4">Alert</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="alert-modal-message" class="text-base text-gray-700"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="alert-modal-close" class="px-4 py-2 bg-teal-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-teal-700">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";

        async function initializeAndRunApp() {
            try {
                const response = await fetch('/__/firebase/init.json');
                const firebaseConfig = await response.json();
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                runAppLogic(auth, db);
            } catch (e) {
                alertModal("Critical Error: Could not initialize Firebase.");
            }
        }

        function runAppLogic(auth, db) {
            const ADMIN_EMAIL = "admin@example.com";
            let currentUserId = null;
            let selectedPlan = null; 
            let isActualAdmin = false;
            let currentUserPlan = null;

            function showPage(pageId) {
                document.querySelectorAll('.page-section').forEach(section => section.classList.remove('active'));
                document.getElementById(pageId)?.classList.add('active');
                window.scrollTo(0, 0); 
            }

            function alertModal(message, type = "error") {
                const modal = document.getElementById('alert-modal');
                const titleEl = modal.querySelector('#alert-modal-title');
                modal.querySelector('#alert-modal-message').textContent = message;
                titleEl.textContent = type === "success" ? "Success!" : "Alert";
                titleEl.className = `text-xl font-bold mb-4 ${type === "success" ? "text-green-600" : "text-red-600"}`;
                modal.classList.remove('hidden');
            }

            async function fetchUserSubscription(userId) {
                if (!userId) return null;
                const userDocRef = doc(db, "users", userId);
                const docSnap = await getDoc(userDocRef);
                return docSnap.exists() ? docSnap.data().planName : null;
            }

            async function updateAuthStateUI(user) {
                const userGreeting = document.getElementById('user-greeting');
                const navElements = {
                    login: document.getElementById('login-nav-item'),
                    logout: document.getElementById('logout-nav-item'),
                    library: document.getElementById('library-nav-item'),
                    admin: document.getElementById('admin-nav-item'),
                    home: document.getElementById('nav-home')
                };

                if (user) {
                    currentUserId = user.uid;
                    currentUserPlan = await fetchUserSubscription(user.uid);
                    isActualAdmin = (user.email === ADMIN_EMAIL);

                    userGreeting.textContent = `Welcome, ${user.email}`;
                    userGreeting.classList.remove('hidden');
                    navElements.login.classList.add('hidden');
                    navElements.logout.classList.remove('hidden');
                    navElements.library.classList.remove('hidden');
                    navElements.admin.classList.toggle('hidden', !isActualAdmin);

                    const currentPageId = document.querySelector('.page-section.active')?.id;
                    if (['login-page', 'signup-billing-page', 'home-page'].includes(currentPageId)) {
                        showPage('library-page'); 
                    }
                } else {
                    currentUserId = null; isActualAdmin = false; currentUserPlan = null;
                    userGreeting.classList.add('hidden');
                    navElements.logout.classList.add('hidden');
                    navElements.library.classList.add('hidden');
                    navElements.admin.classList.add('hidden');
                    navElements.login.classList.remove('hidden');
                    showPage('home-page');
                }
            }
            
            function setupNavigation() {
                document.getElementById('nav-home-logo').addEventListener('click', (e) => { e.preventDefault(); showPage('home-page'); });
                document.getElementById('nav-home').addEventListener('click', (e) => { e.preventDefault(); showPage('home-page'); });
                document.getElementById('login-nav-item').addEventListener('click', (e) => { e.preventDefault(); showPage('login-page'); });
                document.getElementById('library-nav-item').addEventListener('click', (e) => { e.preventDefault(); if(currentUserId) showPage('library-page'); });
                document.getElementById('admin-nav-item').addEventListener('click', (e) => { e.preventDefault(); if(isActualAdmin) showPage('admin-page'); });
                document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
                document.getElementById('alert-modal-close').onclick = () => document.getElementById('alert-modal').classList.add('hidden');
            }

            function setupSubscriptionPlanSelection() {
                document.querySelectorAll('.select-plan-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        selectedPlan = { 
                            name: this.dataset.planName, 
                            price: this.dataset.planPrice // This is the key change
                        };
                        showPage('signup-billing-page'); 
                    });
                });
            }

            function setupSignupBillingForm() {
                const signupForm = document.getElementById('signup-billing-form');
                const submitButton = document.getElementById('signup-billing-submit-btn');
                const loader = document.getElementById('signup-billing-loader');

                const functions = getFunctions(getApp());
                const createSubscription = httpsCallable(functions, 'createSubscription');

                signupForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    if (!selectedPlan) {
                        alertModal("Please select a plan."); showPage('home-page'); return;
                    }
                    
                    const email = event.target.email.value;
                    const password = event.target.password.value;
                    if (!email || !password || password.length < 6) {
                        alertModal("Email and password (at least 6 characters) are required."); return;
                    }

                    loader.classList.remove('hidden'); submitButton.disabled = true;

                    try {
                        const functionData = { email, password, planName: selectedPlan.name, planPrice: selectedPlan.price };
                        const result = await createSubscription(functionData);

                        if (result.data.status === 'success') {
                            alertModal('Subscription successful! Logging you in...', "Success");
                            await signInWithEmailAndPassword(auth, email, password);
                        }
                    } catch (error) {
                        alertModal(`Error: ${error.message}`);
                    } finally {
                        loader.classList.add('hidden'); submitButton.disabled = false;
                    }
                });
            }

            function setupLoginForm() {
                const loginForm = document.getElementById('login-form');
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const email = event.target.email.value;
                    const password = event.target.password.value;
                    signInWithEmailAndPassword(auth, email, password)
                        .catch((error) => alertModal(`Login Failed: ${error.message}`));
                });
            }
            
            onAuthStateChanged(auth, (user) => updateAuthStateUI(user));
            setupNavigation();
            setupSubscriptionPlanSelection();
            setupSignupBillingForm();
            setupLoginForm();
            showPage('home-page');
        }

        document.addEventListener('DOMContentLoaded', initializeAndRunApp);
    </script>
</body>
</html>
